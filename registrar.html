<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registrarse</title>
        <link rel="stylesheet" href="./registrar.css">
        <link rel="icon" href="./G_Logo.png">
    </head>
<body>
    <header>
        <div id="franja_verde"></div>   <!--Franja inici al final de la web -->
    </header>
    <main>
        <form id="registro">
            <div id="logo">
                <img src="./Logo_PNG.png" alt="logo completo">
            </div>
            <section>
                <div>
                    <label>
                        <input class="campos" type="text" placeholder="Nombre de usuario" required maxlength="20">
                    </label>
                </div>
                <div>
                    <label>
                        <input class="campos" type="text" placeholder="Nombre" required maxlength="20">
                    </label>
                </div>
                <div>
                    <label>
                        <input class="campos" type="text" placeholder="Apellido" required maxlength="30">
                    </label>
                </div>
                <div>
                    <label>
                        <input class="campos" type="email" placeholder="Email" required maxlength="30">
                    </label>
                </div>
                <div>
                    <label>
                        <input class="campos" type="text" placeholder="Teléfono (opcional)" maxlength="9">
                    </label>
                </div>
                <div>
                    <label>
                        <input class="campos" type="password" placeholder="Contraseña" required minlength="8">
                    </label>
                </div>
                <div>
                    <label>
                        <input class="campos" type="password" placeholder="Confirmar contraseña" required minlength="8">
                    </label>
                </div>
                <div id="terminos">
                    <label>
                        <input type="checkbox" required> <p>Acepto los <a href="#">Terminos y Condiciones</a></p>  
                    </label>
                </div>
                <div id="boton_registro">
                    <label>
                        <input type="submit" value="REGISTRAR">
                    </label>
                </div>
                <div id="log_in">
                    <label>
                        <a href="./log in.html" class="tengo-cuenta">Ya tengo cuenta</a></p>
                    </label>
                </div>
            </section>
    </form>
    </main>
    <footer></footer>   <!--Franja verde al final de la web -->
</body>
</html>
